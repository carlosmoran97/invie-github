<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Invie</title>
    <style media="screen">
      body{
        margin: 0;
      }
      img{
        max-width: 100%;
        vertical-align: top;
        display: none;
      }
      @media screen and (max-width: 786px){
        img#responsive{
          display: block;
        }
      }
      @media screen and (min-width: 786px){
        img.not-responsive{
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <img src="invie-responsive.png" alt="" id="responsive">
    <img src="header.jpg" alt="" class="not-responsive">
    <img src="hero.webp" alt="" class="not-responsive">
    <img src="acustica.jpg" alt="" class="not-responsive">
  </body>
</html>
