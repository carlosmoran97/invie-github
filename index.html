<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Invie</title>
    <style media="screen">
      body{
        margin: 0;
        border: 10px solid #192b36;
      }
      img{
        max-width: 100%;
        vertical-align: top;
        display: none;
      }
      @media screen and (max-width: 786px){
        img#responsive{
          display: block;
        }
      }
      @media screen and (min-width: 786px){
        img.not-responsive{
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <img src="header.jpg" alt="">
    <img src="hero.webp" alt="">
    <img src="acustica.jpg" alt="">
    <img src="clasica.jpg" alt="">
    <img src="footer.webp" alt="">
  </body>
</html>
